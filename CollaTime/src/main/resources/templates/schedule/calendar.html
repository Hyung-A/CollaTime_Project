<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calendar</title>
    <link rel="stylesheet" href="/static/css/schedule/calendar.css">
    <link rel="stylesheet" href="/static/css/common/header.css">
</head>
<body>
<div id="header">
    <div id="header-logo">
        <img id="header-logo-img" src="/static/css/common/image/CollaTime-Logo.png">
        <button id="sign-up">로그아웃</button>
    </div>
</div>
<div id="leftBarLayout">
    <div id="blueBackground">
        <div id="profile"></div>
        <div id="nickname">닉네임 나중에 바꾸기</div>
        <div id="mypage">마이페이지</div>
        <div id="whiteBar1"></div>
        <span id="textMyProject">My Project</span>
        <div id="first">
            <!-- 여기부터 하기  -->
            <img src="/static/css/project/image/folderIcon.png" id="firstFolderIcon">
            <span id="firstProjectName">Java 실습</span>
        </div>
        <div id="second">
            <img src="/static/css/project/image/folderIcon.png" id="secondFolderIcon">
            <span id="secondProjectName">백엔드 과제</span>
        </div>
        <div id="third">
            <img src="/static/css/project/image/folderIcon.png" id="thirdFolderIcon">
            <span id="thirdProjectName">프론트엔드 과제</span>
        </div>
        <div id="fourth">
            <img src="/static/css/project/image/folderIcon.png" id="fourthFolderIcon">
            <span id="fourthProjectName">변경예정</span>
        </div>
        <div id="fifth">
            <img src="/static/css/project/image/folderIcon.png" id="fifthFolderIcon">
            <span id="fifthProjectName">변경예정</span>
        </div>
        <div id="sixth">
            <img src="/static/css/project/image/folderIcon.png" id="sixthFolderIcon">
            <span id="sixthProjectName">변경예정</span>
        </div>
        <div id="seventh">
            <img src="/static/css/project/image/folderIcon.png" id="seventhFolderIcon">
            <span id="seventhProjectName">변경예정</span>
        </div>
        <div id="eighth">
            <img src="/static/css/project/image/folderIcon.png" id="eighthFolderIcon">
            <span id="eighthProjectName">변경예정</span>
        </div>
        <div id="whiteBar2"></div>
        <div id="doInquiry">
            <img src="/static/css/project/image/inquiryIcon.png" id="firstInquiry">
            <span id="doInquiryText">문의하기</span>
        </div>
        <div id="authority">
            <img src="/static/css/project/image/inquiryIcon.png" id="secondInquiry">
            <span id="authorityText">권한 위임 요청</span>
        </div>
    </div>
</div>
<div id="calender-main">
<div id="monthly-calenderBox">
    <div id="sort-area">
        <div id="year-month"></div>
        <div id="date-view">
            <span class="date">2024.10</span>
            <button id="nav-btn-go-prev">&lt;</button>
            <button id="nav-btn-go-next">&gt;</button>
        </div>
    </div>
    <div id="grid-header">
        <div id="sun" title="일">일</div>
        <div id="monday" title="월">월</div>
        <div id="tuesday" title="화">화</div>
        <div id="wednesday" title="수">수</div>
        <div id="thursday" title="목">목</div>
        <div id="friday" title="금">금</div>
        <div id="saturday" title="토">토</div>
    </div>
</div>
</div>
</body>
</html>
