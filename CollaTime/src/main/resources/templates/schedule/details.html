<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/schedule/details.css">
    <link rel="icon" href="/css/common/image/newFavicon.ico">
    <title>Schedule Details</title>

</head>

<body>

<div id="detailsModal">
    <div id="middleBlueHeader">
        <div id="detailsXButton" style="cursor: pointer" onclick="closeDetailsModal()">X</div>
    </div>

    <form id="scheduleForm" >
        <div id="modifyList">
            <img src="/css/schedule/image/연필.png" id="modifySchedule" style="cursor: pointer;">
        </div>
        <div id="deleteList">
            <img src="/css/schedule/image/휴지통.png" id="deleteSchedule">
        </div>

        <!-- 일정 제목 -->
        <div class="scheduleTitle readonly">
            <input type="text" class="scheduleInputTitle readonly" placeholder="일정 제목" name="scheduleName" required>
        </div>

        <!-- 색상 선택 옵션 -->
        <div class="colorOptions">
            <div class="color-button">
                <div class="dropdown-icon">▼</div>
            </div>
            <div class="update-color-dropdown">
                <div class="color-option" data-color="#FEC4C4" style="background-color: #FEC4C4;"></div>
                <div class="color-option" data-color="#D9F0FB" style="background-color: #D9F0FB;"></div>
                <div class="color-option" data-color="#FFEFCC" style="background-color: #FFEFCC;"></div>
                <div class="color-option" data-color="#FFA990" style="background-color: #FFA990;"></div>
                <div class="color-option" data-color="#B7E58E" style="background-color: #B7E58E;"></div>
                <div class="color-option" data-color="#FFDAFA" style="background-color: #FFDAFA;"></div>
                <div class="color-option" data-color="#F3DAFF" style="background-color: #F3DAFF;"></div>
            </div>
            <input type="hidden" name="colorCode">
        </div>

        <!-- 글자색 선택 옵션 추가 -->
        <div class="textColorOptions">
            <div class="grid-box">
                <label for="textColor">글자색</label>
                <input type="color" class="textColorPicker readonly" value="#000000">
                <input type="hidden" name="textColorCode" class="selectedTextColor">
            </div>
        </div>

        <!-- 스케줄 기간 -->
        <div class="schedulePeriod">
            <img src="/css/schedule/image/시계.png" class="watch">
            <input type="date" class="scheduleStartDate readonly" min="2024-01-01" max="2099-12-31" name="scheduleStart" required>
            <div class="slash">-</div>
            <input type="date" class="scheduleEndDate readonly" min="2024-01-01" max="2099-12-31" name="scheduleEnd" required>
        </div>


        <!-- 참여자 -->
        <div id="update-participant-container" class="participant-container" >
            <div id="update-invite-icon" class="invite-icon" >
                <img src="/css/schedule/image/인원.png" class="people readonly"  >
            </div>
            <div id="update-participant-list" class="participant-list readonly" >
                <!-- 선택된 참가자가 여기에 추가됩니다 -->
            </div>
            <div id="update-participant-select">
                <!-- 참가자 목록을 보여주는 셀렉트 박스가 여기에 삽입됩니다 -->
            </div>
        </div>



        <!-- 메모 -->
        <span><img src="/css/schedule/image/과제내용.png" class="memoIcon"></span>
        <textarea class="memo memo-input readonly" placeholder="여기에 메모를 입력하세요..." name="scheduleContent"></textarea>

        <!-- 취소 및 확인 버튼 -->
        <button type="button" class="update-makeSchedule-CancelButton hidden">취소</button>
        <div class="creator-info">
            생성자 | <span th:text="${creatorName}"></span>
        </div>
        <input type="hidden" name="scheduleNo" >
        <button type="button" class="update-schedule-confirmButton hidden"
                onclick="updateSubmitSchedule()">수정하기</button>
    </form>



</div>

</body>
</html>
