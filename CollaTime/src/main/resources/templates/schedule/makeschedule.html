<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/project/reset.css">
    <link rel="stylesheet" href="/css/schedule/makeschedule.css">
    <link rel="stylesheet" href="/css/schedule/createsuccess.css">
    <title>Title</title>
</head>
<body>

<div id="makeScheduleModal" style="z-index: 3">
    <div id="middleBlueHeader">
        <div id="makeScheduleXButton" style="cursor: pointer">X</div>
    </div>

    <!-- 내용, 일정 저장 폼  -->
    <form id="scheduleForm"  onsubmit="return submitSchedule(event)">

        <!-- 일정 제목 -->
        <div id="scheduleTitle">
            <input type="text" id="scheduleInputTitle" placeholder="일정 제목" name="scheduleName" required>
        </div>

        <!-- 색상 선택 옵션 -->
        <div id="colorOptions">
            <div class="color-button" id="color-button">
                <div class="dropdown-icon">▼</div>
            </div>
            <div class="color-dropdown" id="color-dropdown">
                <div class="color-option" data-color="#ff0000" style="background-color: #ff0000;"></div>
                <div class="color-option" data-color="#ff8c00" style="background-color: #ff8c00;"></div>
                <div class="color-option" data-color="#ffff00" style="background-color: #ffff00;"></div>
                <div class="color-option" data-color="#008000" style="background-color: #008000;"></div>
                <div class="color-option" data-color="#0000ff" style="background-color: #0000ff;"></div>
                <div class="color-option" data-color="#4b0082" style="background-color: #4b0082;"></div>
                <div class="color-option" data-color="#800080" style="background-color: #800080;"></div>
            </div>
            <input type="hidden" name="colorCode" id="selectedColor"> <!-- 선택된 색상 값 저장 -->
        </div>



        <!-- 글자색 선택 옵션 추가 -->
        <div id="textColorOptions">
            <div class="grid-box">
                <label for="textColor">글자색</label>
                <input type="color" id="textColorPicker" value="#000000" onchange="setTextColor()">
                <input type="hidden" name="textColorCode" id="selectedTextColor">
            </div>
        </div>


        <!-- 스케줄 기간-->
        <div id="schedulePeriod">
            <img src="/css/schedule/image/시계.png" id="watch">
            <input type="date" id="scheduleStartDate" min="2024-01-01" max="2099-12-31" name="scheduleStart" required></input>
            <div id="slash">-</div>
            <input type="date" id="scheduleEndDate" min="2024-01-01" max="2099-12-31" name="scheduleEnd" required></input>
        </div>

        <!-- 참여자 -->
        <div id="participant-container">
            <div id="invite-icon" >
                <img src="/css/schedule/image/인원.png" id="people">
            </div>
            <div id="participant-list">
                <!-- 선택된 참가자가 여기에 추가됩니다 -->
            </div>
            <div id="participant-select">
                <!-- 참가자 목록을 보여주는 셀렉트 박스가 여기에 삽입됩니다 -->
            </div>
        </div>

        <!-- 메모 -->
        <span><img src="/css/schedule/image/과제내용.png" id="memoIcon"></span>
        <textarea id="memo" class="memo-input" placeholder="여기에 메모를 입력하세요..." name="scheduleContent"></textarea>


        <button type="button" id="makeSchedule-CancelButton">취소</button>
        <div id="creator-info">
            생성자 | <span th:text="${creatorName}"></span>
        </div>
        <button type="submit" id="makeSchedule-confirmButton" >확인</button>
    </form>
</div>


</body>
</html>
